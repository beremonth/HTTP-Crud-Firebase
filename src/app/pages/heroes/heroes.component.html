<h1>Listado de HÃ©roes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
         <i class="fa fa-plus"></i> Agregar
      </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn slower">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of miHeroeModel; let i = index">
            <th scope="row"> {{ i + 1 }} </th>
            <td> {{ heroe.nombre }} </td>
            <td> {{ heroe.poder }} </td>
            <td>

                <label class="badge badge-success" *ngIf=" heroe.vivo "> Vivo </label>
                <label class="badge badge-warning" *ngIf=" !heroe.vivo "> Muerto </label>
            </td>
            <td> Acciones </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3" role="alert">
    <h4 class="alert-heading">No hay registros </h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>

<div class="alert alert-info text-center mt-3" role="alert">
    <h4 class="alert-heading">Cargando </h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
